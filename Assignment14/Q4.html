<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let smallestnum = 40
      let largestnum = 60
    //   in while loop
      while(smallestnum <= largestnum){
        console.log(smallestnum)
        smallestnum++
      }
      
// in for loop
      for (let i = smallestnum; i <= largestnum ; i++) {
            console.log(i);
        }
    </script>
</body>
