<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// in ascending 
 let smallestnum = 40
      let largestnum = 60
 while(smallestnum <= largestnum){
        console.log(smallestnum)
        smallestnum++
      }

    //   in descending
    
 while(smallestnum <= largestnum){
        console.log(largestnum)
        largestnum--
      }
    </script>
   
</body>
</html>
